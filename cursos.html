<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscripción a Cursos</title>
</head>
<body>
    <header>
        <h1>Laboratorio 06 - Formularios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro.html">Suscripción</a></li>
                <li><a href="lenguajes.html">Preferencias</a></li>
                <li><a href="validacion.html">Validación</a></li>
                <li><a href="cursos.html">Cursos</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Formulario de Inscripción a Cursos</h2>
        
        <form action="#" method="post">
            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required><br><br>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required><br><br>
                <label for="dni">Documento de identidad:</label>
                <input type="text" id="dni" name="dni" required><br><br>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required><br><br>
            </fieldset>
            
            <fieldset>
                <legend>Información del curso</legend>
                
                <label for="curso">Selección de curso:</label>
                <select id="curso" name="curso" required>
                    <option value="">Selecciona un curso</option>
                    <option value="html">HTML y CSS Básico</option>
                    <option value="js">JavaScript Intermedio</option>
                    <option value="python">Python para Principiantes</option>
                </select>
                <br><br>
                
                <label>Modalidad:</label>
                <br>
                <input type="radio" id="presencial" name="modalidad" value="presencial" required>
                <label for="presencial">Presencial</label>
                <br>
                <input type="radio" id="virtual" name="modalidad" value="virtual">
                <label for="virtual">Virtual</label>
                <br><br>
                
                <label>Horarios disponibles:</label>
                <select name="horarios">
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
               
                <br><br>
                
                <label for="comentarios">Comentarios adicionales:</label>
                <br>
                <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea>
                <br><br>
            </fieldset>
            
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </form>
    </main>
</body>
</html>
